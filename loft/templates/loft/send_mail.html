{% extends 'base.html' %}
{% load loft_tags %}


{% block title %}
{{ title }}
{% endblock title %}


{% block slider %}
{% endblock slider %}


{% block main %}

<main class="main">
    <div class="profile">
        <div class="container">
            <h4 class="text-center m-3">Рассылка сообщения для покапетелй</h4>
            <form action="{% url 'send_mail' %}" method="post">
                {% csrf_token %}
                <textarea name="text" id="" cols="30" rows="10" placeholder="'Введите текст для рассылки" class="form-control"></textarea>
                <button class="btn profile__btn" type="submit">Отправить</button>
            </form>

        </div>
    </div>
</main>

{% endblock main %}
